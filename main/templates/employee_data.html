{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Employee Data</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'css/employee_data.css' %}">
</head>
<body>
    <div class="container">
        <h1>Employee Data</h1>
        <div class="row justify-content-center">
            <div class="col-md-9">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th class="text-center">Target</th>
                            <th class="text-center">Actual Score</th>
                            <th class="text-center">Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for employee in employees %}
                        <tr>
                            <td>{{ employee.name }}</td>
                            <td class="text-center">{{ employee.target }}</td>
                            <td class="text-center text-light">
                                <span style="background-color: {% if employee.actual >= 90 %}#7ec37e{% else %}#ff6767{% endif %}; padding: 1px 30px;">{{ employee.actual }}%</span>
                            </td>
                            <td class="text-center">{{ employee.points }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS (optional, only if you need Bootstrap JS features) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
